</head>

<body>
    <nav class="topbar-container navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <img class="logo" src="images/logo.png"></img>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-xl-0 me-4">
                    <li class="nav-item">
                        <button class="boton btn btn-outline-dark ms-3 mt-3 mb-3 fw-bold"

                    </li>
                    <li class="nav-item">
                        <button class="boton btn btn-outline-dark ms-3 mt-3 mb-3 fw-bold active"
                            onclick="location.href='/calculo.html'">Calculo IMC</a>
                    </li>
                    <li class="nav-item">
                        <button class="boton btn btn-outline-dark ms-3 mt-3 mb-3 fw-bold"
                          onclick="location.href='/recomendaciones.html'">Recomendaciones</a>
                      </li>
                    <li class="nav-item">
                        <button class="boton btn btn-outline-dark ms-3 mt-3 mb-3 fw-bold"
                            onclick="location.href='/contactenos.html'">Contactenos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="fondo">
        <div class="contenedor-formulario-imc border border-dark rounded-3 shadow d-block mx-auto mt-5" id="calculo">
            <h1 class="text-center mt-4">Calculadora de IMC</h1>
            <h2 class="text-center mt-3">Por favor llena los siguientes datos</h2>
            <form class="formulario d-block mx-auto mt-4" >
                <label>Selecciona tu sexo</label>
                <select class="form-select" placeholder="Selecciona tu sexo" required>                    
                    <option value="1">Hombre</option>
                    <option value="2">Mujer</option>
                    <option value="3">Otro</option>
                    <option value="3">Prefiero no decirlo</option>
                </select>
                <div class="form-group">
                    <label class="mt-3">Estatura en metros</label>
                    <input type="number" step="0.01" class="form-control" id="estatura" placeholder="Estatura (m), ejemplo: 1.7" required>
                </div>
                <div class="form-group">
                    <label class="mt-3">Peso en Kilogramos</label>
                    <input type="number" step="0.1" class="form-control" id="peso" placeholder="Peso (Kg), ejemplo: 50" required>
                </div>
                <button type="submit" class="calcular btn btn-outline-dark mt-4 mb-5 d-block mx-auto" onclick="Calculoimc()">Calcula mi IMC</button>
            </form>
        </div>
    </div>

</body>
