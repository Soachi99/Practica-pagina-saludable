    <title>Peso Saludable</title>
</head>

<body>
    <nav class="topbar-container navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <img class="logo" src="images/logo.png"></img>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-xl-0 me-4">
                    <li class="nav-item">
                        <button class="boton btn btn-outline-dark ms-3 mt-3 mb-3 fw-bold"
                            onclick="location.href='/index.html'">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="boton btn btn-outline-dark ms-3 mt-3 mb-3 fw-bold"
                            onclick="location.href='/calculo.html'">Calculo IMC</a>
                    </li>
                    <li class="nav-item">
                        <button class="boton btn btn-outline-dark ms-3 mt-3 mb-3 fw-bold"
                            onclick="location.href='/recomendaciones.html'">Recomendaciones</a>
                    </li>
                    <li class="nav-item">
                        <button class="boton btn btn-outline-dark ms-3 mt-3 mb-3 fw-bold active"
                            onclick="location.href='/contactenos.html'">Contactenos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="fondo">
        <div class="contenedor-formulario-contacto border border-dark rounded-3 shadow d-block mx-auto mt-5" id="contacto">
            <h1 class="text-center mt-4">Contactenos</h1>
            <h2 class="text-center mt-3">Por favor llena los siguientes datos</h2>
            <form class="formulario d-block mx-auto mt-4" >                
                <div class="form-group">
                    <label class="mt-2">Nombre</label>
                    <input type="text" class="form-control" id="Nombre" placeholder="Nombre Completo" required>
                </div>
                <div class="form-group">
                    <label class="mt-3">Correo electronico</label>
                    <input type="email" class="form-control" id="email" placeholder="Email ejemplo: abcd@gmail.com" required>
                </div>
                <div class="form-group">
                    <label class="mt-2">Numero de Celular</label>
                    <input type="tel" class="form-control" id="Telefono" pattern="[0-9]{10}" placeholder="Celular ejemplo: 3212425178" required>
                </div>
                <div class="form-group">
                    <label class="mt-2">Asunto</label>
                    <input type="text" class="form-control" id="Asunto" placeholder="Asunto" required>
                </div>
                <div class="form-group">
                    <label class="mt-2">Mensaje</label>
                    <textarea class="form-control" id="Mensaje" rows="3" placeholder="Mensaje" required></textarea>
                </div>
                <button type="submit" class="enviar-contacto btn btn-outline-dark mt-4 mb-5 d-block mx-auto" onclick="contacto()">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
